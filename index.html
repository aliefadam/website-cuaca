<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Alief Adam - Aplikasi Cuaca</title>
  </head>
  <body
    class="bg-gradient-to-r from-blue-700 to-blue-400 w-full h-screen flex justify-center items-center"
  >
    <div class="w-[90%] lg:w-[45%] bg-white shadow-lg p-5 lg:p-10 rounded-lg">
      <div class="flex items-center">
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <div class="fa-regular fa-location-dot text-blue-600 text-lg"></div>
          </div>
          <input
            autocomplete="off"
            type="text"
            id="location-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Masukkan Nama Kota"
            required
          />
        </div>
        <button
          id="button-search"
          type="button"
          class="w-[45px] h-[40px] p-2.5 ms-2 text-sm font-medium text-white bg-gradient-to-r from-blue-700 to-blue-400 rounded-lg border hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <i class="fa-regular fa-magnifying-glass"></i>
        </button>
      </div>

      <div id="detail-cuaca" class="hidden" data-awal="true">
        <div class="mt-5 flex flex-col justify-center items-center">
          <img
            id="cuaca"
            src="/imgs/cloud.png"
            class="w-[150px] lg:w-[200px]"
          />
          <div class="relative w-fit mt-5">
            <h1
              id="suhu"
              class="text-4xl lg:text-6xl poppins-semibold text-center"
            >
              22
            </h1>
            <span
              class="absolute -right-[25px] top-0 md:text-lg lg:text-xl poppins-semibold"
              >Â°C</span
            >
          </div>
          <h1 id="nama-cuaca" class="poppins-medium text-2xl mt-2">Berawan</h1>
        </div>
        <div
          class="mt-10 flex flex-col lg:flex-row gap-2 lg:gap-0 justify-between w-full"
        >
          <div
            class="lg:border-none border-t lg:shadow-none shadow-lg rounded-sm lg:p-0 p-3 flex items-center justify-between lg:justify-center flex-[1] gap-3"
          >
            <div class="">
              <i class="fa-sharp fa-regular fa-map-location text-3xl"></i>
            </div>
            <div class="flex flex-col gap-1.5 leading-none">
              <span id="negara" class="poppins-bold lg:text-start text-end"
                >ID</span
              >
              <span id="kota" class="poppins-medium">Surabaya</span>
            </div>
          </div>
          <div
            class="lg:border-none border-t lg:shadow-none shadow-lg rounded-sm lg:p-0 p-3 flex items-center justify-between lg:justify-center flex-[1] gap-3"
          >
            <div class="">
              <i class="fa-regular fa-water text-3xl"></i>
            </div>
            <div class="flex flex-col gap-1.5 leading-none">
              <span id="kelembaban" class="poppins-bold lg:text-start text-end"
                >92%</span
              >
              <span class="poppins-medium">Kelembaban</span>
            </div>
          </div>
          <div
            class="lg:border-none border-t lg:shadow-none shadow-lg rounded-sm lg:p-0 p-3 flex items-center justify-between lg:justify-center flex-[1] gap-3"
          >
            <div class="">
              <i class="fa-regular fa-wind text-3xl"></i>
            </div>
            <div class="flex flex-col gap-1.5 leading-none">
              <span
                id="kecepatan-angin"
                class="poppins-bold lg:text-start text-end"
                >0.45km/jam</span
              >
              <span class="poppins-medium">Kecepatan Angin</span>
            </div>
          </div>
        </div>
      </div>

      <div
        id="not-found"
        class="w-full hidden mt-5 flex-col justify-center items-center p-10"
      ></div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- JS -->
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
